<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reset Sessão</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="formulario shadow-lg p-3 mb-5 bg-white rounded">
                    <form method="post" name="formulario">
                        <div class="mb-3">
                            <span>Selecione o tipo</span>
                            <select class="form-control" name="stage" id="stage">
                                <option value="DRAFT">Dev / Homol</option>
                                <option value="LIVE">Produção</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <span>Selecione o Bot</span>
                            <select class="form-control" name="bot" id="bot">
                                <option value="3052">Natura BR</option>
                                <option value="3859">Natura Latam</option>
                                <option value="3242">Avon Hispânica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Seu numero</label>
                            <input type="text" class="form-control userNumber" id="userNumber"
                                placeholder="55993238383">
                        </div>
                        <button class="btn btn-success btn-send">
                            Reset
                        </button>
                    </form>
                    <div class="form-label resposta">
                        <p class='text-response' hidden="true">Sessão resetada com sucesso</p>
                        <p class='text-Nresponse' hidden="true">Sessão não foi resetada, ocorreu um erro</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script src="./script/index.js"></script>
    </footer>
</body>

</html>
